<div class="card m-2 " >
  <div class="card-body">
    <h5 class="card-title">
      <a [routerLink]="['/users/detail', {id: user.id}]">
        {{user.lastName}} {{ user.firstName}}
      </a>
      <span [routerLink]="['/users/update', {id: user.id}]">Szerk.</span>
      <!--<button (click)="deleteUser(user.id)">delete</button>-->

    </h5>
    <p class="text-info">
      {{user.introduction[0]?.value}}

    </p>
    <dl>
      <dt>Pozíció</dt>
      <dd>{{user.position[0]?.value}}</dd>

      <dt>E-mail</dt>
      <dd>{{user.email}}</dd>

      <dt>Telefon</dt>
      <dd>{{user.phone}}</dd>


    </dl>

  </div>
</div>
