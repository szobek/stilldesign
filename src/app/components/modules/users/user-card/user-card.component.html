<div class="card m-2 " >
  <div class="card-body">
    <p>
      <button class="btn btn-sm btn-primary" [routerLink]="['/users/update', {id: user.id}]">Szerk.</button>
      <button class="btn btn-danger btn-sm" (click)="deleteUser(user.id)">Töröl</button>
    </p>
    <h5 class="card-title">


      <a [routerLink]="['/users/detail', {id: user.id}]">
        {{user.lastName}} {{ user.firstName}}
      </a>


    </h5>
    <p class="text-info">
      {{user.introduction[0]?.value}}

    </p>
    <dl>
      <dt>Pozíció</dt>
      <dd>{{user.position[0]?.value}}</dd>

      <dt>E-mail</dt>
      <dd>{{user.email}}</dd>

      <dt>Telefon</dt>
      <dd>{{user.phone}}</dd>


    </dl>

  </div>
</div>
