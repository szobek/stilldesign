<div class="container">
    <div class="row">
        <div class="col-12">
            <form [formGroup]="loginForm" (submit)="submitForm()">
                <div class="form-row">
                    <div class="form-group col-6">
                        <label for="name">Név</label>
                        <input type="text" formControlName="name" class="form-control" id="name" autocomplete="off"/>
                    </div>
                    <div class="form-group col-6">
                        <label for="password">Jelszó</label>
                        <input type="password" formControlName="password" class="form-control" id="password" autocomplete="off"/>
                    </div>
                    <div class="form-group col-12">
                        <button class="btn btn-primary">Bejelentkezés</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
